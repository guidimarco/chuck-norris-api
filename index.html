<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chuck Norris api</title>

        <!-- css -->
        <link rel="stylesheet" href="css/master.css">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="title">
                    <h1>Chuck Norris jokes</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <section id="chuck-jokes">
                    <h2>Ricerca per categoria</h2>
                    <select id="jokes-category" name="category">
                        <option value="all">Tutte le categorie</option>
                    </select>

                    <h2>Ricerca per stringa</h2>
                    <input id="search-jokes" type="text" name="search-jokes" value="" placeholder="Inserisci gli argomenti">

                    <h2>Battuta</h2>
                    <div class="jokes-container">

                    </div>

                </section>
            </div>
        </main>

        <!-- js -->
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
